{% extends 'template.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Настройки бота</h2>

      </div>
    <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4 class="h4">Стартовое сообщение:</h4>
        <form method="post">
            <input hidden name="id" value="{{start_message[0]}}">

            <input class="form-control" type="text" style="width: 100%; margin-bottom: 10px" name="title" value="{{start_message[2]}}">
            <textarea class="form-control" rows="5" style="width: 100%; height: 200px; margin-bottom: 10px" name="answer">{{start_message[3]}}</textarea>
            <button class="btn btn-primary" name="act-save-start"  value="1">Сохранить</button>
        </form>
      </div>
    <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4 class="h4">Контакты:</h4>
        <form method="post">
            <input hidden name="id" value="{{contact_message[0]}}">

            <input class="form-control" type="text" style="width: 100%; margin-bottom: 10px" name="title" value="{{contact_message[2]}}">
            <textarea class="form-control" rows="5" style="width: 100%; height: 200px;margin-bottom: 10px" name="answer">{{contact_message[3]}}</textarea>
            <button class="btn btn-primary" name="act-save-contact" value="1">Сохранить</button>
        </form>
      </div>

    <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4 class="h4">Настройки FAQ:</h4>
        <form method="post">
            <h4>Добавить вопрос</h4>
            <input class="form-control" type="text" style="width: 100%; margin-bottom: 10px;" name="title" placeholder="Заголовок">
            <textarea class="form-control" rows="5"  style="width: 100%; height: 70px;margin-bottom: 10px" name="answer" placeholder="Текст"></textarea>
            <button class="btn btn-success" name="act-add-faq" value="1">Добавить</button>
        </form>
        <hr>
        <h4 class="h4">Вопросы:</h4>

        {% for id, type, title, answer in faq_message %}
        <form method="post">
            <input hidden name="id" value="{{id}}">
            <input class="form-control" type="text" style="width: 100%; margin-bottom: 10px;" name="title" value="{{title}}">
            <textarea class="form-control"  rows="5" style="width: 100%; height: 200px;margin-bottom: 10px" name="answer">{{answer}}</textarea>
            <button class="btn btn-primary" name="act-save-faq" value="1">Сохранить</button>
            <button class="btn btn-danger" name="act-del-faq" value="1">Удалить</button>
        </form>
        <hr>
        {% endfor %}
      </div>



    </main>

{% endblock %}
{% block scripts %}{% endblock %}
