<!doctype html>
<html lang="ru">
{% include 'page/header.html' %}
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Дом.РФ</a>

  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="w-100"></div>
  <div class="navbar-nav ">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3"  href="{{url_for('logout')}}">Выход</a>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          {% for page in pages %}
          <li class="nav-item">
            {% set url = url_for(page.get('path')) %}
            <a class="nav-link {{'active' if url == request.path}}" aria-current="page" href="{{url}}">
            <svg class="feather feather-file-text" width="16" height="16" fill="currentColor" >
              <use href="{{url_for('static', filename='icons/bootstrap-icons.svg')}}#{{page.get('icon', 'card-text')}}"/>
            </svg>
              {{page.get('title')}}
              </a>
            </li>
          {% endfor%}
          </ul>


        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Сотрудники</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
<svg class="feather feather-file-text" width="16" height="16" fill="currentColor" >
              <use href="{{url_for('static', filename='icons/bootstrap-icons.svg')}}#person-fill"/>
            </svg>              Artem Petrov
            </a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>
</div>


<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/index.js')}}"></script>
    {% include 'page/footer.html'%}
</body>
    {% block scripts %}{% endblock %}

</html>
