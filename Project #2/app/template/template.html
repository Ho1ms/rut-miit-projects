<!doctype html>
<html lang="ru">
{% include 'page/header.html' %}
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Дом.РФ</a>

  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="w-100"></div>
  <div class="navbar-nav ">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3"  href="{{url_for('logout')}}">Выход</a>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          {% for page in pages %}
          <li class="nav-item">
            {% set url = url_for(page.get('path')) %}
            <a class="nav-link {{'active' if url == request.path}}" aria-current="page" href="{{url}}">
            <svg class="feather feather-file-text" width="16" height="16" fill="currentColor" >
              <use href="{{url_for('static', filename='icons/bootstrap-icons.svg')}}#{{page.get('icon', 'card-text')}}"/>
            </svg>
              {{page.get('title')}}
              </a>
            </li>
          {% endfor%}
          </ul>



      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>
</div>


<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/index.js')}}"></script>
    {% include 'page/footer.html'%}
</body>

    {% block scripts %}{% endblock %}

</html>
