{% extends 'template.html' %}

{% block content %}



    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Взаимодействий с ботом</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Экспорт</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar" aria-hidden="true">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Текущая неделя
          </button>
        </div>
      </div>

      <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="782" height="330" style="display: block; width: 782px; height: 330px;"></canvas>

      <h2>Полученные анкеты</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Имя</th>
              <th scope="col">Фамилия</th>
              <th scope="col">Возраст</th>
              <th scope="col">Программа стажировки</th>
            </tr>
          </thead>
          <style>
            tr {
              cursor: pointer;
            }
          </style>
          <tbody>
          {% for i, name, last, years, type in users %}
            <tr id="{{i}}" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <td>{{i}}</td>
              <td>{{name}}</td>
              <td>{{last}}</td>
              <td>{{years}}</td>
              <td>{{type}}</td>

            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>
    </main>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="labelForm"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="name" class="form-label">ФИО</label>
          <p id="name"></p>
        </div>
        <hr>
        <div class="mb-3">
          <label for="years" class="form-label">Возраст</label>
          <p id="years"></p>
        </div>
        <hr>
        <div class="mb-3">
          <label for="education" class="form-label">Образование</label>
          <p id="education"></p>
        </div>
        <hr>
        <div class="mb-3">
          <label for="city" class="form-label">Город - Направление</label>
          <p id="city"></p>
        </div>
        <hr>
        <div class="mb-3">
          <label for="contacts" class="form-label">Контакты</label>
          <p id="contacts"></p>
        </div>
        <hr>
        <div class="mb-3">
          <label for="cover_letter" class="form-label">Сопроводительное письмо</label>
          <p id="cover_letter"></p>
        </div>
        <hr>
        <div class="mb-3">
          <label for="resume" class="form-label">Резюме</label>
          <a id="resume_url"  target="_blank">
            <img id="resume" class="w-100">
            </a>
        </div>
        <hr>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отклонить</button>
        <button type="button" class="btn btn-primary">Принять</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='js/dashboard.js')}}"></script>
{% endblock %}
